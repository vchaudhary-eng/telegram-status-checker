<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Link Checker</title>
  <style>
    body { font-family: sans-serif; margin: 30px; background: #f5f5f5; }
    textarea { width: 100%; height: 200px; font-size: 16px; padding: 10px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
    table { margin-top: 20px; width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: left; }
    th { background: #eee; }
  </style>
</head>
<body>
  <h2>Telegram Link Checker</h2>
  <form id="form">
    <textarea id="urls" placeholder="Enter Telegram URLs, one per line..."></textarea>
    <button type="submit">Check Status</button>
  </form>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr>
        <th>URL</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    document.getElementById('form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const raw = document.getElementById('urls').value;
      const urlList = raw.split('\n').map(line => line.trim()).filter(line => line);
      if (urlList.length === 0) return alert('Please enter some URLs.');

      const res = await fetch('/api/verify', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ urls: urlList })
      });

      const data = await res.json();
      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = '';
      data.results.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${item.url}</td><td>${item.status}</td>`;
        tbody.appendChild(tr);
      });
      document.getElementById('resultTable').style.display = 'table';
    });
  </script>
</body>
</html>
