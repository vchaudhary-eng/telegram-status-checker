<!DOCTYPE html>
<html>
<head>
  <title>Telegram Status Checker</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    textarea { width: 100%; height: 150px; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
  </style>
</head>
<body>
  <h1>Telegram Status Checker</h1>
  <form method="post" action="/api/check">
    <textarea name="urls" placeholder="Paste Telegram URLs here (one per line)"></textarea><br><br>
    <button type="submit">Check Status</button>
  </form>

  {% if results %}
    <h2>Results</h2>
    <table>
      <tr><th>URL</th><th>Status</th></tr>
      {% for url, status in results %}
      <tr><td>{{ url }}</td><td>{{ status }}</td></tr>
      {% endfor %}
    </table>
  {% endif %}
</body>
</html>
