<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VK Video Scraper</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;max-width:980px;margin:32px auto;padding:0 16px}
    textarea{width:100%;min-height:160px;padding:12px;border-radius:12px;border:1px solid #ddd}
    button{padding:10px 16px;border-radius:12px;border:0;background:#111;color:#fff;cursor:pointer}

    .row{display:flex;gap:8px;align-items:center;margin:12px 0}
    table{width:100%;border-collapse:collapse;margin-top:16px}
    th,td{border:1px solid #e6e6e6;padding:8px;font-size:14px;vertical-align:top}
    th{background:#fafafa;text-align:left}
    .muted{color:#777}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace}
  </style>
</head>

  <h1>VK Video Scraper</h1>
  <p class="muted">Paste one <b>VK video URL</b> per line. Example: <span class="mono">https://vk.com/video-XXXX_YYYY</span></p>

  <div class="row">
    <textarea id="urls" placeholder="Created by Vansh Chaudhary

  </div>
  <div class="row">
    <button id="scrapeBtn">Scrape</button>
    <span id="status" class="muted"></span>
  </div>
