<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Status Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      margin: 2rem auto;
      border-collapse: collapse;
      width: 90%;
      background: white;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Telegram Status Checker</h1>
  <form method="post" action="/check">
    <label for="urls">Paste Telegram URLs (one per line):</label><br>
    <textarea name="urls" required placeholder="https://t.me/example1/123&#10;https://t.me/example2/456">{{ urls or '' }}</textarea><br>
    <button type="submit">Check Status</button>
  </form>

  {% if results %}
    <table>
      <thead>
        <tr>
          <th>Telegram URL</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        {% for url, status in results %}
        <tr>
          <td><a href="{{ url }}" target="_blank">{{ url }}</a></td>
          <td>{{ status }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  {% endif %}
</body>
</html>
