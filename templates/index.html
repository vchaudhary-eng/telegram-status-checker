<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>VK Video Scraper</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;max-width:1100px;margin:28px auto;padding:0 16px;}
    h1{font-size:32px;margin:0 0 16px}
    textarea{width:100%;min-height:220px;padding:12px;border-radius:12px;border:1px solid #ddd;font-family:ui-monospace,Menlo,Consolas,monospace}
    button{padding:10px 16px;border-radius:12px;border:0;background:#111;color:#fff;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    table{width:100%;border-collapse:collapse;margin-top:16px}
    th,td{border:1px solid #ececec;padding:8px;font-size:14px;vertical-align:top}
    th{background:#fafafa;text-align:left}
    .muted{color:#6e6e6e}
    .mono{font-family:ui-monospace,Menlo,Consolas,monospace}
    .status-ok{color:#0a7a2a;font-weight:600}
    .status-err{color:#b00020;font-weight:600}
  </style>
</head>
<body>
  <h1>VK Video Scraper</h1>
  <p class="muted">Paste one <b>VK/VKvideo URL</b> per line. Example: <span class="mono">https://vk.com/video-XXXX_YYYY</span> or <span class="mono">https://vkvideo.ru/video-XXXX_YYYY</span></p>
  <textarea id="urls" placeholder="Created by Vansh Chaudhary
https://vk.com/video-232226602_456239029
https://vkvideo.ru/video-226147447_456239053"></textarea>
  <div style="margin:12px 0">
    <button id="scrapeBtn">Scrape</button>
    <span id="status" class="muted"></span>
  </div>

  <table id="results">
    <thead>
      <tr>
        <th>#</th>
        <th>Input URL</th>
        <th>Title</th>
        <th>Duration (s)</th>
        <th>Duration (HH:MM:SS)</th>
        <th>Views</th>
        <th>Upload Date</th>
        <th>Channel URL</th>
        <th>Channel Name</th>
        <th>Subscribers</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="/static/app.js"></script>
</body>
</html>
