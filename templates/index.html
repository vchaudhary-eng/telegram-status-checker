<!DOCTYPE html>
<html>
<head><title>Telegram Status Checker</title></head>
<body>
<h1>Telegram Status Checker</h1>
<form method="post" action="/api/check"><textarea name="urls" rows="5" cols="50" placeholder="Paste Telegram URLs, one per line"></textarea><br>
<button type="submit">Check</button></form>
{% if results %}
<table border="1" cellpadding="5">
<tr><th>URL</th><th>Status</th></tr>
{% for url, status in results %}<tr><td>{{url}}</td><td>{{status}}</td></tr>{% endfor %}
</table>{% endif %}
</body>
</html>
